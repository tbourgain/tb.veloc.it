<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #e9f4fbff;
  animation-name: example;
  animation-duration: .3s;
  animation-iteration-count: 6;
  animation-direction: alternate;
}
div {
  display: flex;
  justify-content: center;
  align-items: center;
}

img {
  max-width: 100%;
  height: auto;
}

@keyframes example {
  from {background-color: #fbbe00ff;}
  to {background-color: #e9f4fbff;}
}
</style>
</head>
<body>

<div>
  <img src="static/img/logo_velocit.png" alt="Logo_VelocIT">
</div>

</body>
</html>
